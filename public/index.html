<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="pfapp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Percentile Feedback App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#chart {
		  	height: 400px;
		  	width: 800px;
		}
	</style>

	<!-- SPELLS -->
	<script type='text/javascript' src='./javascripts/jquery/jquery.min.js'></script> 
	<script type='text/javascript' src='./javascripts/angular/angular.min.js'></script> 
	<script type='text/javascript' src='./javascripts/d3/d3.min.js'></script> 
	<script type='text/javascript' src='./javascripts/angular-charts/dist/angular-charts.min.js'></script>
	<script type='text/javascript' src="./javascripts/core.js"></script><!-- load core angular functions -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Percentile Feedback App</h1>
		</div>

		<!-- USER KEY FORM -->
		<div id="userkey-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="RescueTime API Key" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="getData()">Submit</button>
				</form>
			</div>
		</div>
		<div class='charts'>
			<div ac-chart="chartType" ac-data="chartData" ac-config="chartConfig" id='chart' class='chart'></div>
		</div>
		<div class="well">
			{{rtData}}
		</div>

	</div>

</body>
</html>
